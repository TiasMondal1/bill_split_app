name: bill_split_app
description: A cross-platform mobile app for splitting restaurant bills fairly
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # OCR & Camera
  google_mlkit_text_recognition: ^0.15.1
  camera: ^0.11.3+1
  image_picker: ^1.0.4
  image_cropper: ^11.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Monetization
  in_app_purchase: ^3.1.11
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  pdf: ^3.10.7
  path_provider: ^2.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
